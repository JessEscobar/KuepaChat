<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">

  <title>Document</title>
</head>

<body>
  <div id="app">
    <template v-if="step === 'nick'">
      <div id="templatelogin">
        <h1>Prueba JavaScript <br> KuepaChat </h1>
        <div class="input-group mb-3" id="login">
          <input v-model="nick" class="form-control" type="text" placeholder="Ingresa tu nickname">
          <a @click="signIn" class="btn btn-primary">Ingresar </a>
        </div>
      </div>
    </template>

    <template v-else>
    
      <div id="container-aula">
        <div id='stream'>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/oXmgCYLJwME" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="chat-container">
          <h1>¡¡Bienvenido {{nick}}!!</h1>
          <div id="containerMsg">
          <div v-for="item in messages" :class="{ 'has-text-right': nick === item.nick }">
            <div  class="boxChatMe" :class="{ 'me': nick === item.nick }">
              <span class="has-text-weight-bold">{{ item.nick }}</span> - {{ item.message }}
              <span class="is-italic has-text-grey-light is-size-7">{{ new Date(item.date).toLocaleDateString()
                }}</span>
            </div>
          </div>
          </div>
          <div class="field has-addons">
            <div class="inputChat">
              <input v-model="message" class="form-control" type="text" placeholder="Ingrese el mensaje">
              <a @click="send" class="btn btn-primary">
                Enviar
              </a>
            </div>
          </div>              
        </div>

      </div>
    </template>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./chat.js"></script>

</body>

</html>
